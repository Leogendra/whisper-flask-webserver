<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Web Whisper</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <script defer src="{{ url_for('static', filename='scripts/main.js') }}"></script>
</head>

<body>
    <div class="container">
                <header>
                        <div style="display:flex;justify-content:space-between;align-items:center">
                            <div>
                                <h1>Audio Transcription</h1>
                                <p class="subtitle">Upload a file or provide a URL and choose options.</p>
                            </div>
                            <div>
                                {% if session.get('authed') %}
                                    <a href="/logout" class="button">Logout</a>
                                {% endif %}
                            </div>
                        </div>
                </header>

        <form id="transcribe-form" action="/transcribe" method="post" enctype="multipart/form-data">
            <label>Upload an audio file</label>
            <input type="file" name="audio_file" accept="audio/*">

            <label>Or provide a direct URL</label>
            <input type="text" name="audio_url" placeholder="https://.../file.mp3">

            <div class="row">
                <div class="col">
                    <label>Language</label>
                    <select name="lang">
                        <option value="en">EN</option>
                        <option value="fr">FR</option>
                    </select>
                </div>
                <div class="col">
                    <label>Model size</label>
                    <select name="model_size">
                        <option value="tiny">tiny (rapide)</option>
                        <option value="base">base</option>
                        <option value="small" selected>small (équilibre)</option>
                        <option value="medium">medium</option>
                        <option value="large">large (lent, haute qualité)</option>
                    </select>
                </div>
            </div>

            <div id="progress-area" style="display:none;margin-top:12px">
                <div class="progress-bar-outer" style="background:#e6e9ef;border-radius:8px;height:14px;overflow:hidden">
                    <div id="progress-bar" style="width:0%;height:100%;background:#2563eb;transition:width 0.5s"></div>
                </div>
                <div style="margin-top:6px;font-size:0.95rem;color:#374151">Estimated time remaining: <span id="eta">--</span></div>
            </div>
            <button id="submit-btn" type="submit">Transcribe</button>
        </form>
    </div>
</body>

</html>
