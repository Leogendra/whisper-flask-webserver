<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Web Whisper</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <script defer src="{{ url_for('static', filename='scripts/main.js') }}"></script>
</head>

<body>
        <div class="container">
                <div style="display:flex;justify-content:space-between;align-items:center">
                    <h1>Result</h1>
                    {% if session.get('authed') %}
                        <a href="/logout" class="button">Logout</a>
                    {% endif %}
                </div>
        {% if error %}
        <p class="error">Error: {{ error }}</p>
        <p><a href="/">Back</a></p>
        {% else %}
        <p class="meta"><strong>Language:</strong> {{ lang }} &nbsp; <strong>Model:</strong> {{ model_size }}</p>
        <textarea readonly class="transcript">{{ transcription }}</textarea>
        {% if out_filename %}
        <p><a class="button" href="/outputs/{{ out_filename }}">Download transcription file</a></p>
        {% endif %}
        <p><a href="/">New transcription</a></p>
        {% endif %}
    </div>
</body>

</html>
